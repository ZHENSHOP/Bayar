<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZhenShopWeb - Beranda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #F5F7FA;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #0086FF;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
        }

        .button {
            background: #0086FF;
            color: white;
            padding: 14px;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background: #006FCC;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">ZhenShopWeb</div>
        <h2 style="margin: 20px 0;"> Pembayaran Mudah & Cepat</h2>
        <p>Nikmati transaksi tanpa ribet di ZhenShopWeb.</p>
        <button class="button" onclick="window.location.href='Bayar.html'">Lakukan Pembayaran</button>
    </div>

</body>
</html>
