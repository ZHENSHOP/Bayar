<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran DANA</title>
    <style>
        /* Import Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Gaya umum */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        /* Gaya tombol */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }
        .btn-dana {
            background: #007bff;
            color: white;
        }
        .btn-dana:hover {
            background: #0056b3;
        }
        .btn-wa {
            background: #25D366;
            color: white;
        }
        .btn-wa:hover {
            background: #1ebe57;
        }
        
        /* Gaya kotak informasi */
        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            margin-top: 10px;
            border-left: 5px solid #007bff;
        }

        /* Animasi Hover */
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pembayaran via DANA</h2>

    <!-- Tombol Bayar via DANA -->
    <a href="https://link.dana.id/minta/6282349330360" target="_blank">
        <button class="btn btn-dana">Bayar Sekarang</button>
    </a>

    <!-- Kotak informasi -->
    <div class="info-box">
        <p>Setelah membayar, klik tombol di bawah untuk mengirim bukti pembayaran ke WhatsApp.</p>
    </div>

    <!-- Tombol Kirim Bukti Pembayaran ke WhatsApp -->
    <button class="btn btn-wa" onclick="kirimBukti()">Kirim Bukti Pembayaran</button>
</div>

<script>
    function kirimBukti() {
        var nomor_wa = "6282349330360"; // Ganti dengan nomor tujuan
        var pesan = "Halo, saya sudah melakukan pembayaran via DANA. Berikut adalah bukti pembayaran saya:";
        var waUrl = "https://wa.me/" + nomor_wa + "?text=" + encodeURIComponent(pesan);
        window.location.href = waUrl;
    }
</script>

</body>
</html>
